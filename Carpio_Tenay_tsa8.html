<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carpio_Tenay_tsa8</title>
<link rel="stylesheet" href="Carpio_Tenay_tsa8.css">
</head>
<body>
<div class="controls">
<div>
<span>Flex Direction:</span>
<button class="flex-direction" data-value="row">Row</button>
<button class="flex-direction" data-value="row-reverse">Row Reverse</button>
<button class="flex-direction" data-value="column">Column</button>
<button class="flex-direction" data-value="column-reverse">Column Reverse</button>
</div>
<div>
<span>Justify Content:</span>
<button class="justify-content" data-value="flex-start">Flex Start</button>
<button class="justify-content" data-value="flex-end">Flex End</button>
<button class="justify-content" data-value="center">Center</button>
<button class="justify-content" data-value="space-between">Space Between</button>
<button class="justify-content" data-value="space-around">Space Around</button>
<button class="justify-content" data-value="space-evenly">Space Evenly</button>
</div>
<div>
<span>Align Items:</span>
<button class="align-items" data-value="flex-start">Flex Start</button>
<button class="align-items" data-value="flex-end">Flex End</button>
<button class="align-items" data-value="center">Center</button>
<button class="align-items" data-value="stretch">Stretch</button>
<button class="align-items" data-value="baseline">Baseline</button>
</div>
</div>

<div class="flex-container" id="flexContainer">
<div class="flex-item">1</div>
<div class="flex-item">2</div>
<div class="flex-item">3</div>
</div>

<script src="Carpio_Tenay_tsa8.js"></script>
